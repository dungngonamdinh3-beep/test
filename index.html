
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="../public/style.css">
</head>
<body>
<div id="navbar"></div>
<div id="content"></div>
<img src="../Image/test1.jpeg" alt="Ảnh test" width="700" style="display:block; margin:0 auto;">

<script>
    // Load menu
    fetch('menu.html')
        .then(res => res.text())
        .then(data => document.getElementById('navbar').innerHTML = data);

    // Hàm điều khiển hiển thị nội dung
    function loadSection(section) {
        let file = '';
        if (section === 'home') {
            document.getElementById('content').innerHTML = ''; // Trang chủ không có gì
            return;
        } else if (section === 'image') {
            file = 'image.html';
        } else if (section === 'description') {
            file = 'description.html';
        }

        fetch(file)
            .then(res => res.text())
            .then(data => document.getElementById('content').innerHTML = data);
    }
</script>

</body>
</html>
